<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="header__main">
        <div class="header">
            <h2 style="margin:5px">To Do List</h2>
            <input type="text" id="new_list_item" placeholder="Enter task">
                    <button onClick="addItem()">Add</button>
        </div>
        <div class="main">
            <script type="text/javascript">
                var listItem = ['buy groceries', 'make breakfast'];
            </script>
            
            <script type="text/javascript">
                function addItem(){
                    var tempItem = document.getElementById("new_list_item").value;
                    listItem.push(tempItem);
                    displayList(tempItem);
                    document.getElementById("new_list_item").value = ''
                }
            </script>
        
            <div id="display">
                <h2>Your Todo Item</h2>
                <ul>
                    <script type="text/javascript">
                        listItem.forEach(displayList);
        
                        function displayList(item){
                            document.getElementById("display").innerHTML += "<li>"+item+"</li>"
                        }
                    </script>
                </ul>
            </div>
            
        </div>
    </div>
    
            
       
        
    


</body>
</html>
